<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Somar números</title>
    </head>
    <body>
        <h1>Somar dois númeos</h1>
        <input type="number" name="txt01" id="txt01" /> +
        <input type="number" name="txt02" id="txt02" />
        <input type="button" value="SOMAR" onclick="somar()" />
        <div id="res">
            <strong>Resultado: <strong /></strong>
        </div>
        <script>
            function somar() {
                var num1 = window.document.getElementById('txt01');
                var num2 = window.document.querySelector('input#txt02');
                var res = window.document.getElementById('res');
                var n1 = Number(num1.value);
                var n2 = Number(num2.value);
                var s = n1 + n2;
                res.innerHTML = `A soma entre ${n1} e ${n2} é ${s}`;
            }
        </script>
    </body>
</html>
