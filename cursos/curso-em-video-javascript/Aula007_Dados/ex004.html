<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- configurações pré-definidas de uma página inicial -->

    <!-- tipo da escrita brasileira(acentos e afins ) -->
    <meta charset="UTF-8">

    <!-- config automatica pra diferentes dispositivos  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- titulo do documento, que aparece encima no navegado -->
    <title>Tratando Dados</title>

    <!-- usando css para estilizar diretamente no html -->
    <style>
        body {
            background-color: rgb(22, 22, 22);
            /*Comentário em CSS*/
            color: white;
            font: normal 20pt Arial;

        }
    </style>
</head>

<body>
    <!-- script de js -->
    <script>

        var nome = window.prompt('Qual o seu nome? ')
        document.write(`Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>

</body>

</html>
