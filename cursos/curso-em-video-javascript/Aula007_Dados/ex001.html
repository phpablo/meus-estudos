<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- configurações pré-definidas de uma página inicial -->

    <!-- tipo da escrita brasileira(acentos e afins ) -->
    <meta charset="UTF-8">

    <!-- config automatica pra diferentes dispositivos  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- titulo do documento, que aparece encima no navegado -->
    <title>Tratando Dados</title>

    <!-- usando css para estilizar diretamente no html -->
    <style>
        body {
            background-color: blue; /*Comentário em CSS*/
            color: white;
            font: normal 20pt Arial;

        }
    </style>
</head>

<body>
    <!-- corpo do arquivo -->
    <h1>Hello World</h1>
    <p>I am free of the curse</p>

    <!-- script de js -->
    <script>
        //    Pergunta nome e guarda valor na Var 'nome'
        var nome = window.prompt('Qual é o seu nome? ')
        window.alert('É um grande prazer te conhecer, ' + nome)
    </script>

</body>

</html>
