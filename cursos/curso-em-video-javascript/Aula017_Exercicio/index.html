<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo/estilo.css">
  <title>Super Contador</title>
</head>
<body>
  <!-- CONTEÚDO PRINCIPAL  -->
  <main>
    <!-- CABEÇALHO  -->
    <header>
      <!-- titulo principal  -->
      <h1>Super Contador</h1>
    </header>
    <!-- FIM CABEÇALHO  -->

    <!-- SECTION  -->
    <section>
      <!-- PRIMEIRA DIV  -->
      <div>
        <p>Inicio: <input type="number" name="txti" id="txti"></p>
        <p>Fim: <input type="number" name="txtf" id="txtf"></p>
        <p>Passo: <input type="number" name="txtp" id="txtp"></p>
        <p><input type="button" value="Contar" onclick="contar()"></p>
        <hr>
      </div>
      <!-- FIM PRIMEIRA DIV  -->

      <!-- SEGUNDA DIV  -->
      <div id="res">
        Preparando a contagem!
      </div>
      <!-- FIM SEGUNDA DIV  -->
    </section>
    <!-- FIM SECTION  -->
    <footer>
      &copy; <strong>PHPAblo</strong>
    </footer>

    <!-- SCRIPTS DA PAGINA  -->
    <script src="js/script.js">

    </script>
    <!-- FIM SCRIPTS DA PAGINA  -->
  </main>
  <!-- CONTEÚDO PRINCIPAL  -->

</body>
</html>
