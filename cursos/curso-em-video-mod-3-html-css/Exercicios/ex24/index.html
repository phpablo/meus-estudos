<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Tables
  </title>
</head>
<body>
  <main>
    <h1>My no-First table</h1>
    <hr>
    <!--
    SIMPLE TABLE STRUCTURE
      TABLE = tabela <table>
        TABLE HEAD = cabeçalho da tabela <thead>
          TABLE ROW = linha da tabela <tr>
            TABLE HEADER = cabeçalho da tabela <th>
              TABLE BODY = corpo da tabela <tbody>
                TABLE ROW = linha da tabela <tr>
                  TABLE DATA = dados da tabela <td>
      FOOT = pé da tabela <tfoot>              
    -->
    <table border>
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Célula 1</td>
          <td>Célula 2</td>
          <td>Célula 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>tabela </td>
          <td>final</td>
          <td>excel</td>
          
        </tr>
      </tfoot>
    </table>
  </main>
  
</body>
</html>
