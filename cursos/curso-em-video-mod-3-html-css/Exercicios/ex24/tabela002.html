<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas grandes</title>
</head>
<body>
  <main>
    <!--
      Anatomia das tabelas grandes
      THEAD
        tr,td,th
      TBODY
        tr,td,th
      TFOOT
        tr,td,th
    */-->
    
    <table border>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Gohan</td>
          <td>12</td>
          <td>Namekuseidin</td>
        </tr>
        <tr>
          <td>Naruto</td>
          <td>14</td>
          <td>Konoha</td>
        </tr>
      </tbody>
    </table>


  </main>
</body>
</html>
