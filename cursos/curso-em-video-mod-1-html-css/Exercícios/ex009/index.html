<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <!-- type informa se é letra,num, ou romanos | Start é de onde começa -->
    <ol type="i" start="4">
        <li>Acordar
        <li>Lavar rosto
        <li>Escovar
        <li>Tomar água
    </ol>
    <h2>Listas Não-Ordenadas</h2>
    <!-- Lista não-ordenada, só uma lista aleatória com simbolos: bolinha cheia e vazia ou quadrado -->
    <ul type="circle" >
        <li>Tomar agua
            <ul type="disc">
                <li>Escovar
            </ul>
            <ul type="square">
                <li>Acordar</li>
            </ul>
    </ul>
</body>
</html>
