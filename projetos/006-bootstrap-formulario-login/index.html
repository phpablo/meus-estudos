<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style/style.css">
  <title>Módulo Boostrap 4 - Projeto Formulário de Login</title>
</head>

<body>

  <!-- inicio-area-login  -->
  <div class="area">
    <img class="img-fluid" src="images/logoLogin.png" alt="representa uma tela de login"><br>
    <small>
      <h2>Faça seu login</h2>
    </small>

    <!-- inicio-formulario  -->
    <form action="#">
      <input type="email" name="email" id="email" placeholder="Digite seu email" class="form-control">
      <br>
      <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha "><br>
      <label for="remember">
        <input type="checkbox" name="remember" id="remember" class="remember">Esqueci minha senha 
      </label>
      <input type="submit" value="Entrar" class="btn btn-primary btn-block btn-lg">
    </form><!-- fim-formulario -->

    <p class="gray padding">2025</p>
  </div><!-- fim-area-login-->

</body>
</html>
